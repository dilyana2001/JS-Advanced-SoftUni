<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="src/app.js" type="module"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Movie list v2</title>
</head>

<body>
    <section class="header">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#" data-link="home">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" data-link="movies">Movies</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" data-link="my-movies">My Movies</a>
            </li>
            <li class="nav-item">
                <a class="nav-link guest" href="#" data-link="login">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link guest" href="#" data-link="register">Register</a>
            </li>
        </ul>
    </section>
    <section class="register hidden">
        <form id="register-form">
            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="email" id="staticEmail">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="password" id="inputPassword">
                </div>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Register</button>
            </div>
        </form>
    </section>
    <section class="login hidden">
        <form id="login-form">
            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="email" id="staticEmail">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="password" id="inputPassword">
                </div>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Login</button>
            </div>
        </form>
    </section>

    <section class="movies hidden">
        <h2>All Movies</h2>

        <li class="card hidden" id="movie-cars-template" style="width: 18rem;">
            <img src="" class="card-img-top" alt="">
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <a href="#" class="btn btn-primary">Show details</a>
            </div>
        </li>
        <ul class="movie-list">
        </ul>
    </section>
</body>

</html>
